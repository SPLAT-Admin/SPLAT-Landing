<body>

  <section class="hero">
    <h1>🔥 Founder Sale – Limited Time</h1>
    <p class="highlight">
      <strong style="color: #0A0A0A;">7</strong> HOURS /
      <span style="color: #FFFFFF;">$</span><strong style="color: #0A0A0A;">25</strong> /
      <strong style="color: #0A0A0A;">25</strong><span style="color: #FFFFFF;">0</span> ONLY
    </p>
    <h2 id="countdown" style="margin-top: 2rem; font-size: 2rem; animation: pulse 1.5s infinite alternate ease-in-out;">Loading countdown...</h2>
    <script>
      function updateCountdown() {
        const launchTime = new Date("July 25, 2025 10:00:00 MST").getTime();
        const now = new Date().getTime();
        const distance = launchTime - now;

        if (distance < 0) {
          document.getElementById("countdown").innerHTML = "The Founder Sale is live! 💥";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = `⏳ ${days}d ${hours}h ${minutes}m ${seconds}s until flash sale`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </section>

  <section class="section">

      <button onclick="window.location.href='https://your-stripe-checkout-url-50.com'" style="background-color:#D80D27; color:#FFFFFF; padding:1rem 2rem; margin:1rem; border:none; border-radius:6px; font-size:1.1rem; cursor:pointer;">🔥 Founder Tier 2 – $50</button>
    </div>
    <script>
      const showAt = new Date("July 25, 2025 10:00:00 MST").getTime();
      const checkTime = () => {
        const now = new Date().getTime();
        if (now >= showAt) {
          document.getElementById("cta-buttons").style.display = "block";
        }
      };
      checkTime();
      setInterval(checkTime, 10000);
    </script>

    <h2>We’re almost live.</h2>
