<head>

  <link rel="icon" href="/splat_favicon_clean.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0A0A0A;
      color: #FFFFFF;
    }
    header {
      background-color: #D80D27;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: #0A0A0A;

    }
    nav a {
      color: #FFFFFF;
      text-decoration: none;
      font-weight: bold;
    }
    .section {
      padding: 3rem 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .section h2 {
      color: #D80D27;
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: #D80D27;
      color: #FFFFFF;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    footer {
      background: #D80D27;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>SPL@T Ambassadors</h1>
    <p>No Shame. Just SPL@T.</p>
  </header>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/founder.html">Founder Sale</a>
    <a href="/merch.html">Merch</a>
    <a href="/advertise.html">Advertise</a>
  </nav>

  <section class="section">
    <h2>Apply to be a SPL@T Ambassador ðŸ’‹</h2>
    <form id="ambassador-form">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required />
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required />
      </div>
      <div class="form-group">
        <label for="preferred_name">Preferred Name</label>
        <input type="text" id="preferred_name" name="preferred_name" />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="social">Social Media Handles</label>
        <input type="text" id="social" name="social" />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" />
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" name="state" />
      </div>
      <div class="form-group">
        <label for="why">Why do you want to be a SPL@T Ambassador?</label>
        <textarea id="why" name="why" rows="4"></textarea>
      </div>
      <button type="submit">Submit Application</button>
    </form>
  </section>
